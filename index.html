<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Dynamically set <base> so asset URLs resolve correctly for both Netlify (root) and GitHub Pages (subpath) -->
    <script>
      (function(){
        try {
          var p = window.location.pathname;
          var base = p.startsWith('/Polska-Table') ? '/Polska-Table/' : '/';
          var b = document.createElement('base');
          b.setAttribute('href', base);
          document.head.appendChild(b);
        } catch(e) { /* ignore */ }
      })();
    </script>
    <link rel="icon" src="image/png" href="./logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Polska Table</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
